<html>
    <head>
        <title>Spanish Intake Form</title>
    </head>
    <body>
        <h1>Spanish Patient Intake Form</h1>
        <p>
            <fieldset>
                <legend> Informacion Personal:</legend>
                 <form>
                    Nombre de Pila: <br>
                    <input type = "text", name = "firstname"><br>
                    Apellido: <br>
                    <input type = "text", name = "lastname"><br>
                    Fecha de Nacimiento: <br>
                    <input type = "text", name = "DOB"><br>
                    Edad: <br>
                    <input type = "text", name = "age"><br>
                    </form>
            </fieldset>
             <fieldset>
                <legend> History:</legend>
                <form>
                    <h6>¿Cuándo empezaron sus síntomas?</h6>
                    <textarea name = "symptoms", rows = "10", cols = 30>
                    </textarea>
        
            </fieldset>
                </form>
                <input type = "Enviar", value = "Enviar"> 
        </p>
    </body>
</html>
